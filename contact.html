<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Art Institute of Chicago</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div >
                <img class="navbar__logo--img" src="img/logo.png" alt="">
            </div>
            <div class="navbar__ul">
                <ul>
                    <a class="navbar__ul--a" href="index.html"><li class="navbar__ul--li">HOME</li></a>
                    <a class="navbar__ul--a" href="art.html"><li class="navbar__ul--li">ART</li></a>
                    <a class="navbar__ul--a" href="contact.html"><li class="navbar__ul--li">CONTACT</li></a>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="main__container">
            <form class="form">
                <h3 class="form__ttl">Contact us</h3>
                <label for="nombre" class="form__label">Name</label><br>
                <input type="text" name="name" class="form__input" required><br>
                <label for="email" class="form__label">Email</label><br>
                <input type="email" name="email" id="" class="form__input" required><br>
                <label for="genero" class="form__label">Message</label><br>
                <input type="text" name="gender" id="" class="form__input form__input--big" required><br>
                <input type="submit" class="submit">
            </form>
        </div>
    </main>


    <footer class="footer">
        <div class="footer__socialnetwork">
            <img class="footer__socialnetwork--img" src="img/ig.png" alt="">
            <img class="footer__socialnetwork--img" src="img/twitter.png" alt="" srcset="">
            <img class="footer__socialnetwork--img" src="img/fb.png" alt="" srcset="">
        </div>
        <div class="footer__txt">
            <p class="footer__txt--p"> Tzuzul Code Bootcamp - April 2022</p>
            <p class="footer__txt--p">Emilia Sosa</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
